<aside class="menu is-flex">
  <div class="is-main-link">
    <a href="{{ .Site.BaseURL }}">
      <h1>{{ .Site.Title }}</h1>
    </a>
  </div>
  <div>
    <ul class="menu-list">
      {{ $page := . }}
      {{ range .Site.Menus.main -}}
      <li>
        <a
          {{if or ($page.IsMenuCurrent "main" .) ($page.HasMenuCurrent "main" .)}}
          class="active"
          {{end}}
          href="{{.URL}}"
        >{{ .Name }}</a>
      </li>
      {{- end }}
    </ul>
  </div>
</aside>
