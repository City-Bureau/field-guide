<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <meta charset="utf-8" />
  <link rel="manifest" href="/manifest.json">
  <link href="//gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <meta name="application-name" content="{{ .Site.Title }}" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  {{- else -}}
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{- end }}
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="author" content="{{ .Site.Params.author }}">

  <!-- Facebook -->
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ .Site.Params.description }}">
  <meta property="og:url" content="https://{{ .Site.Params.domain }}/">
  <meta property="og:image" content="https://{{ .Site.Params.domain }}/icons/documenters-fb.jpg">
  <meta property="og:image:width" content="2400" />
  <meta property="og:image:height" content="1260" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ .Site.Params.twitter }}">
  <meta name="twitter:creator" content="{{ .Site.Params.twitter }}">
  <meta name="twitter:description" content="{{ .Site.Params.description }}">
  <meta name="twitter:title" content="{{ .Site.Title }}">
  <meta name="twitter:url" content="https://{{ .Site.Params.domain }}/">
  <meta name="twitter:image:src" content="https://{{ .Site.Params.domain }}/icons/documenters-tw.jpg">

  <!-- CSS -->
  <link rel="stylesheet" href="https://use.typekit.net/xbg0srh.css">
  <link type="text/css" rel="stylesheet" href='{{ .Site.BaseURL }}assets/{{ index .Site.Data.manifest "app.css" }}'>

  <!-- Icons -->
  <link rel="shortcut icon" href="/icons/favicon.ico" />
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png" sizes="192x192" />
  <link rel="icon" type="image/png" href="/icons/icon-128x128.png" sizes="128x128" />
  <link rel="icon" type="image/png" href="/icons/icon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="/icons/icon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/icons/icon-16x16.png" sizes="16x16" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">

  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffc40d">

  <!-- RSS -->
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  {{ if eq (getenv "NODE_ENV") "production" }}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{ .Site.Params.googleAnalytics }}');
  </script>
  {{ end }}
</head>
