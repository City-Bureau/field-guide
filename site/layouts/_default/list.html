{{ define "main" -}}
<article>
  <div class="post">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul class="posts">
      {{ range sort (.Data.Pages) ".Params.order" -}}
      <li>
        <span>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </span>
      </li>
      {{- end }}
    </ul>
  </div>
</article>
{{- end }}
