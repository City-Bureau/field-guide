backend:
  name: github
  repo: City-Bureau/field-guide

publish_mode: editorial_workflow

media_folder: "site/static/img"
public_folder: "img"

collections:
  - name: "post"
    label: "Post"
    folder: "site/content/post"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page"
    label: "Pages"
    folder: "site/content/page"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "attendance"
    label: "Attendance"
    folder: "site/content/attendance"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "before-you-begin"
    label: "Before you begin"
    folder: "site/content/before-you-begin"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "documenting"
    label: "Documenting"
    folder: "site/content/documenting"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "going-public"
    label: "Going public"
    folder: "site/content/going-public"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "main"
    label: "Main"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
      - file: "site/content/intro/_index.md"
        label: "Introduction"
        name: "intro"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Body", name: "body", widget: "markdown"}
