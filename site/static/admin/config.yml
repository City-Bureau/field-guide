backend:
  name: github
  repo: City-Bureau/field-guide

# publish_mode: editorial_workflow

media_folder: "site/static/img"
public_folder: "img"

collections:
  - name: "post"
    label: "Post"
    folder: "site/content/post"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page"
    label: "Pages"
    folder: "site/content/page"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "before-you-begin"
    label: "Before you begin"
    folder: "site/content/before-you-begin"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Order, name: order, widget: number}
      - {label: "In Menu?", name: inmenu, widget: boolean}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "on-assignment"
    label: "On assignment"
    folder: "site/content/on-assignment"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Order, name: order, widget: number}
      - {label: "In Menu?", name: inmenu, widget: boolean}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "frequently-asked-questions"
    label: "Frequently Asked Questions"
    folder: "site/content/frequently-asked-questions"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Order, name: order, widget: number}
      - {label: "In Menu?", name: inmenu, widget: boolean}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "resources"
    label: "Resources"
    folder: "site/content/resources"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Order, name: order, widget: number}
      - {label: "In Menu?", name: inmenu, widget: boolean}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "contact"
    label: "Contact"
    folder: "site/content/contact"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Order, name: order, widget: number}
      - {label: "In Menu?", name: inmenu, widget: boolean}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "main"
    label: "Intro"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Body", name: "body", widget: "markdown"}
